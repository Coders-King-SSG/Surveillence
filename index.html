<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveillence Detector</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>
<body background="https://media.istockphoto.com/photos/surveillance-street-camera-in-city-and-icons-picture-id1174652880?b=1&k=6&m=1174652880&s=170667a&w=0&h=QdEO-vDnvaFLkwY09EaQXfL4XnBrWEB179Ee4FqF7NI=">
    <center>
        <h3 class="btn btn-warning heading">
            AI Video Surveillence Detector
            <img src="https://img.icons8.com/cute-clipart/2x/bullet-camera.png" alt="" id="logo">
        </h3>
        <div class="button_holder">
            <button class="btn btn-warning buttons" id="start" onclick="start()">Start</button>
            <button class="btn btn-info buttons" id="stop" onclick="video.stop()">Restart</button>
            <button class="btn btn-primary buttons" id="pause" onclick="video.pause()">Pause</button>
            <button class="btn btn-danger buttons" id="num">Number of Objects detected - <span id="objs_count"></span></button>
            <button class="btn btn-success buttons" id="status_btn">Status - <span id="status"></span></button>
            <select id="filter_group" class="buttons">
                <option value="Normal">Normal</option>
                <option value="GRAY">Black & White</option>
                <option value="OPAQUE">Opaque</option>
                <option value="INVERT">Invert</option>
                <option value="POSTERIZE">Posterize</option>
                <option value="BLUR">Blur</option>
                <option value="ERODE">Erode</option>
                <option value="DILATE">Dilate</option>
                <option value="THRESHOLD">Threshold</option>
            </select>
        </div>
        <div class="canvas_holder" style="color: aliceblue;">
            Volume : <input type="range" id="volume_inp" min="0" max="100" value="70">
            <div id="canvas_holder"></div>
        </div>
        <div class="footer">
            &copy; Copyright SSG 2020. <br><span class="dev">Developed by S. S. Gupta</span> 
        </div>
    </center>
    <script src="main.js"></script>
</body>
</html>
